<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.8.2/tinymce.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.8.2/themes/modern/theme.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-tinymce/0.0.19/tinymce.min.js"></script>
  <script>
    angular.module("TinyMCE", ["ui.tinymce"])
    .run(["$rootScope",  function($scope) {
      $scope.tinymceOptions = {
        language_url: './js/tinymce-ja.js',
        //language: "ja",
        plugins: "image",
        toolbar: "image header",
        file_picker_types: 'file image media',
        images_upload_url: 'postAcceptor.php',
        setup: function(editor) {
          editor.addButton("header", {
            text: "見出し",
            onClick: function() {
              editor.execCommand("FormatBlock", false, "h2");
            }
          });
        }
      }
    }]);
    angular.element(document).ready(function() {
      angular.bootstrap(document, ['TinyMCE']);
    });
  </script>
</head>
<body>
  <div class="container">
    <textarea ui-tinymce="tinymceOptions" ng-model="tinymceModel"></textarea>
  </div>
</body>
</html>
